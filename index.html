<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single File 3D Animation</title>
    <style>
        /* Basic CSS Reset */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from canvas */
            background-color: #f0f0f0; /* Light grey background */
        }
        /* Style the canvas container if needed */
        canvas {
            display: block; /* Important for canvas sizing */
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        // 3. Import Three.js (ES6 Module style)
        import * as THREE from 'three';
        // Optional: Import controls if you want interactivity
        // import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Core Three.js Setup ---

        // Scene: Container for all objects, lights, cameras
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222); // Dark grey background for the scene

        // Camera: Defines the viewpoint
        // PerspectiveCamera(fieldOfView, aspectRatio, nearClippingPlane, farClippingPlane)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Move camera back so we can see the object

        // Renderer: Draws the scene onto the HTML canvas
        const renderer = new THREE.WebGLRenderer({ antialias: true }); // antialias smoothes edges
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Append the renderer's canvas element to the HTML body
        document.body.appendChild(renderer.domElement);

        // --- Add Objects ---

        // Geometry: Defines the shape (e.g., a box)
        const geometry = new THREE.BoxGeometry(1, 1, 1); // Width, height, depth

        // Material: Defines the appearance (e.g., color, texture)
        // MeshBasicMaterial doesn't require lights
        // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green

        // MeshStandardMaterial looks better and responds to light
        const material = new THREE.MeshStandardMaterial({
            color: 0x44aa88, // A teal color
            roughness: 0.5, // How rough the surface looks
            metalness: 0.5  // How metallic it looks
         });

        // Mesh: Combines geometry and material into an object
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube); // Add the cube to the scene

        // --- Add Lighting (needed for MeshStandardMaterial) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light globally
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100); // White light from a point
        pointLight.position.set(5, 5, 5); // Position the light
        scene.add(pointLight);


        // --- Optional: Controls (Uncomment import above too) ---
        // const controls = new OrbitControls(camera, renderer.domElement);
        // controls.enableDamping = true; // Smooths out the controls
        // controls.dampingFactor = 0.05;
        // controls.screenSpacePanning = false;
        // controls.minDistance = 2;
        // controls.maxDistance = 10;


        // --- Handle Window Resizing ---
        function onWindowResize() {
            // Update camera aspect ratio
            camera.aspect = window.innerWidth / window.innerHeight;
            // Update the camera's projection matrix
            camera.updateProjectionMatrix();
            // Update renderer size
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);


        // --- Animation Loop ---
        function animate() {
            // Request the next frame
            requestAnimationFrame(animate);

            // --- Update Animation ---
            // Rotate the cube
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.01;
            // cube.rotation.z += 0.001; // Uncomment to add Z rotation

            // Required if controls.enableDamping is true
            // controls.update();

            // Render the scene from the camera's perspective
            renderer.render(scene, camera);
        }

        // Start the animation loop
        animate();

    </script>
</body>
</html>
